name: Ofiii Auto Sync

on:
  schedule:
    - cron: '0 */2 * * *'   # 每 2 小时自动运行
  workflow_dispatch:         # 可手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: 安装 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安装依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install -r requirements.txt

      - name: 验证 Bright Data 凭据
        run: |
          curl -i --proxy brd.superproxy.io:33335 \
               --proxy-user "${{ secrets.BD_USER }}:${{ secrets.BD_PASS }}" \
               -k "https://geo.brdtest.com/welcome.txt?product=resi&method=native"

      - name: 运行抓取脚本
        env:
          BD_USER: ${{ secrets.BD_USER }}
          BD_PASS: ${{ secrets.BD_PASS }}
        run: python cloud_sync.py

      - name: 提交更新
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "TV-Bot"
          git add workers.js
          git commit -m "Update keys $(date)" || echo "No changes"
          git push
