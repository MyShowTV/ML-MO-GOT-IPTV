name: name: IPTV Auto Capture

on:
  schedule:
    - cron: '0 */6 * * *' # 每6小时跑一次
  workflow_dispatch:      # 允许你手动点击运行

jobs:
  run-task:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: 安装 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: 安装运行插件
        run: pip install requests
      - name: 开始同步
        env:
          MY_BRD_PASS: ${{ secrets.MY_BRD_PASS }}
        run: python cloud_sync.py
      - name: 把结果存回仓库
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add workers.js
          git commit -m "自动更新 AssetID: $(date)" || exit 0
          git push
