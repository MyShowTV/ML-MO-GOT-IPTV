name: IPTV Auto Capture
on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  run-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: 启动 Mihomo 隧道
        run: |
          wget https://github.com/MetaCubeX/Mihomo/releases/download/v1.18.9/mihomo-linux-amd64-v1.18.9.gz
          gunzip mihomo-linux-amd64-v1.18.9.gz
          mv mihomo-linux-amd64-v1.18.9 mihomo
          chmod +x mihomo
          ./mihomo -f clash_config.yaml & 
          sleep 10
          echo "http_proxy=http://127.0.0.1:7890" >> $GITHUB_ENV
          echo "https_proxy=http://127.0.0.1:7890" >> $GITHUB_ENV

      - name: 安装依赖
        run: pip install selenium chromedriver-autoinstaller requests

      - name: 执行同步脚本
        run: python cloud_sync.py

      - name: 推送更新
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions[bot]"
          git add workers.js
          git commit -m "Auto sync lhtv01-07: $(date +'%Y-%m-%d %H:%M')" || exit 0
          git push
