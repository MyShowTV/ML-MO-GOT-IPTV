name: Ofiii-Auto-Capture

on:
  schedule:
    - cron: '0 */2 * * *'   # 每 2 小时自动执行
  workflow_dispatch:         # 允许手动触发

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安装依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install -r requirements.txt

      - name: 执行抓取脚本
        env:
          BD_PROXY: "http://${{ secrets.BD_USER }}:${{ secrets.BD_PASS }}@brd.superproxy.io:33335"
        run: python cloud_sync.py

      - name: 提交并推送更新
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "TV-Bot"
          git add workers.js
          git commit -m "Update Channels: $(date)" || exit 0
          git push
