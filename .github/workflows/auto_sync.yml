name: Ofiii-Auto-Capture

on:
  schedule:
    - cron: '0 */2 * * *' # 每 2 小时自动跑一次
  workflow_dispatch:      # 允许你手动点击运行

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 启动代理
        run: |
          wget https://github.com/MetaCubeX/Mihomo/releases/download/v1.18.9/mihomo-linux-amd64-v1.18.9.gz
          gunzip mihomo-linux-amd64-v1.18.9.gz
          mv mihomo-linux-amd64-v1.18.9 mihomo
          chmod +x mihomo
          ./mihomo -f clash_config.yaml -d . > mihomo.log 2>&1 &
          sleep 30
          echo "=== 代理验证 ==="
          curl -s -x http://127.0.0.1:7890 https://geo.brdtest.com/welcome.txt?product=resi&method=native | grep "Country:"

      - name: 安装 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安装爬虫依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install blinker==1.7.0 selenium==4.9.0 selenium-wire==5.1.0 chromedriver-autoinstaller

      - name: 执行抓取
        run: python cloud_sync.py

      - name: 提交结果
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "TV-Bot"
          git add workers.js
          git commit -m "Auto Update: $(date)" || exit 0
          git push
