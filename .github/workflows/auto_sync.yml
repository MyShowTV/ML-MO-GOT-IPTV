name: IPTV Auto Capture
on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  run-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: 启动 Mihomo 隧道
        run: |
          wget https://github.com/MetaCubeX/Mihomo/releases/download/v1.18.9/mihomo-linux-amd64-v1.18.9.gz
          gunzip mihomo-linux-amd64-v1.18.9.gz
          mv mihomo-linux-amd64-v1.18.9 mihomo
          chmod +x mihomo
          ./mihomo -f clash_config.yaml & 
          sleep 15
          # 测试代理是否通畅 (显示应为台湾 IP)
          curl -x http://127.0.0.1:7890 https://ifconfig.me

      - name: 安装依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install blinker==1.7.0 selenium==4.9.0 selenium-wire==5.1.0 chromedriver-autoinstaller requests

      - name: 执行深度抓取
        run: python cloud_sync.py

      - name: 推送更新
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions[bot]"
          git add workers.js
          git commit -m "Auto Update Key: $(date +'%Y-%m-%d %H:%M')" || exit 0
          git push
