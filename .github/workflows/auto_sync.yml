name: IPTV Visual Capture Pro

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  run-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 环境初始化
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: 安装 Chrome & 依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install -r requirements.txt

      - name: 执行同步
        env:
          MY_BRD_PASS: ${{ secrets.MY_BRD_PASS }}
        run: python cloud_sync_visual.py

      # 解决 v3 弃用问题的关键步骤
      - name: 上传调试快照 (可视化产物)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Browser-Snapshots-${{ github.run_id }}
          path: "*.png"
          retention-days: 5

      - name: 提交更新
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add workers.js
          git commit -m "Auto Update AssetID: $(date)" || exit 0
          git push
