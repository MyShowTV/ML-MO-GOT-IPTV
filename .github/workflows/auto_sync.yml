name: IPTV Auto Sync

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Chrome
        run: sudo apt-get install -y google-chrome-stable
      - name: Install Deps
        run: |
          pip install -r requirements.txt
      - name: Run Sync
        env:
          MY_BRD_PASS: ${{ secrets.MY_BRD_PASS }}
        run: python cloud_sync.py
      - name: Commit
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "Github Action"
          git add workers.js
          git commit -m "Update Keys $(date)" || exit 0
          git push
