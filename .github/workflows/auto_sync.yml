name: Auto Sync Longhua Assets

on:
  schedule:
    - cron: '0 19 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'cloud_sync.py'

jobs:
  sync-longhua:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§© Checkout Code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Install Dependencies
        run: pip install requests==2.31.0

      - name: ğŸš€ Setup Proxy (Mihomo)
        run: |
          wget -q https://github.com/MetaCubeX/mihomo/releases/download/v1.18.9/mihomo-linux-amd64-v1.18.9.gz
          gunzip -f mihomo-linux-amd64-v1.18.9.gz
          mv mihomo-linux-amd64-v1.18.9 clash
          chmod +x clash

          cat > clash_config.yaml <<EOF
mixed-port: 7890
allow-lan: false
mode: global
log-level: info
proxies:
  - {name: "TW-01", type: ss, server: brtlee3ogRTfxtWt.xf9pzeslxw.sbs, port: 17001, cipher: aes-256-gcm, password: 1d23e3c5-c047-46a0-b7d8-d838aff7ae8d}
rules:
  - MATCH,TW-01
EOF

          nohup ./clash -f clash_config.yaml > clash.log 2>&1 &
          sleep 20

          # éªŒè¯ä»£ç†
          for i in {1..5}; do
            RES=$(curl -s -x http://127.0.0.1:7890 "http://ip-api.com/json/?fields=countryCode")
            if [[ "$RES" == *"TW"* ]]; then
              echo "âœ… ä»£ç†å°±ç»ª: $RES"
              break
            fi
            echo "ç­‰å¾…ä»£ç†ä¸­ ($i)..."
            sleep 5
            [[ $i -eq 5 ]] && exit 1
          done

      - name: ğŸ”„ Run Sync Script
        env:
          HTTP_PROXY: http://127.0.0.1:7890
          HTTPS_PROXY: http://127.0.0.1:7890
        run: python cloud_sync.py

      - name: ğŸ“¤ Commit Updates
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "Github Action"
          git add workers.js
          git commit -m "æ›´æ–°é’¥åŒ™: $(date +'%Y-%m-%d %H:%M')" || exit 0
