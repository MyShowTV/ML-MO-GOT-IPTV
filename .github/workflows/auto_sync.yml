name: IPTV Auto Capture
on:
  schedule:
    - cron: '0 */4 * * *' # 每4小时自动抓一次
  workflow_dispatch:

jobs:
  run-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: 启动 Clash 隧道
        run: |
          wget https://github.com/Dreamacro/clash/releases/download/v1.18.0/clash-linux-amd64-v1.18.0.gz
          gunzip clash-linux-amd64-v1.18.0.gz
          chmod +x clash-linux-amd64-v1.18.0
          ./clash-linux-amd64-v1.18.0 -f clash_config.yaml & 
          sleep 8 # 给 Clash 足够的时间建立节点连接

      - name: 安装 Chrome 和依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install "blinker<1.8.0" selenium==4.9.0 selenium-wire==5.1.0 chromedriver-autoinstaller requests

      - name: 执行抓取脚本
        run: python cloud_sync.py

      - name: 推送更新到仓库
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions[bot]"
          git add workers.js
          git commit -m "Auto Update: $(date +'%Y-%m-%d %H:%M')" || exit 0
          git push
