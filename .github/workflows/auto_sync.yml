name: IPTV Auto Capture

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  run-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: 安装 Python 和 Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install -r requirements.txt

      - name: 启动 Mihomo (Clash Meta) 隧道
        run: |
          wget https://github.com/MetaCubeX/Mihomo/releases/download/v1.18.9/mihomo-linux-amd64-v1.18.9.gz
          gunzip mihomo-linux-amd64-v1.18.9.gz
          mv mihomo-linux-amd64-v1.18.9 mihomo
          chmod +x mihomo
          nohup ./mihomo -f clash_config.yaml > clash.log 2>&1 &
          sleep 15

      - name: 执行抓取脚本
        run: python cloud_sync.py

      - name: 推送更新到仓库
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions[bot]"
          git add workers.js || true
          git commit -m "Auto Update IPTV Key: $(date +'%Y-%m-%d %H:%M')" || echo "No changes"
          git push
