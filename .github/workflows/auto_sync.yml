name: 自动更新成都频道
on:
  schedule:
    - cron: '0 */4 * * *' # 每 4 小时运行一次
  workflow_dispatch:      # 支持手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安装 Chrome 浏览器
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: 安装依赖
        run: |
          pip install blinker==1.7.0
          pip install selenium selenium-wire chromedriver-autoinstaller requests

      - name: 执行抓取脚本
        run: python iptv_chengdu.py

      - name: 提交并推送更改
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "自动更新成都频道地址" || exit 0
          git push
